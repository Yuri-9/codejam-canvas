<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Codejam-canvas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
  <button class="header--button_menu"></button>
  <h1 class="header--title">CodeJam-Canvas</h1>
  <button class="header--button_option"></button>
</header>
<main class="main">
  <div class="main_div tools_wrapper">
    <ul class="menu_tools">
      <li class="menu_tools--item paint_bucket">
        Paint bucket 
      </li >
      <li class="menu_tools--item choose_color">
        Choose color
      </li>
      <li class="menu_tools--item move">
        Move   
      </li>
      <li class="menu_tools--item transform">
        Transform   
      </li>
    </ul>  
  </div>  
  <canvas id="canvas" class="canvas" width="4" height="4">
  </canvas> 
  <div class="main_div size_wrapper">
  <ul id="menu_size" class="menu_size">
    <li id="size4x4" class="menu_size--item selected">
      4x4
    </li>
    <li id="size32x32" class="menu_size--item">    
      32x32
    </li>
    <li id="size256x256" class="menu_size--item">
      256x256    
    </li>
  </ul>
  </div>
  <div class="main_div color_wrapper">
    <ul class="menu_color">
      <li class="menu_color--item">
        Current color
        <div class="menu_color--color current_color"></div>
      </li>
      <li class="menu_color--item">
        Prev color
        <div class="menu_color--color prev_color"></div>   
      </li>
      <li class="menu_color--item">
        Blue
        <div class="menu_color--color blue_color"></div>   
      </li>
      <li class="menu_color--item">
        Red
        <div class="menu_color--color red_color"></div>        
      </li>
    </ul>  
  </div> 
</main>
<script src="./data/4x4.js"></script>
<script src="./data/32x32.js"></script>
<script src="script.js"></script>
</body>
</html>
